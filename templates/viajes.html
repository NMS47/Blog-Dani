{% include "header.html" %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('static/img/avion.jpeg'); padding-top: 100px">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Viajes</h1>
                    <span class="subheading"></span>

                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        {% for post in posts %}
        <div class="col-lg-4 col-md-6 col-sm-12 mx-auto py-2">
            <div class="post-preview" style="background-image: url('{{post.img_url}}')">
                <div class="post-preview-inner">
                    <a href="{{ url_for('show_post', post_id=post.id) }}">
                        <h2 class="post-title">
                            {{post.title}}
                        </h2>
<!--                        <h3 class="post-subtitle">-->
<!--                            {{post.subtitle}}-->
<!--                        </h3>-->
                    </a>
<!--                        <p class="post-meta" style="color:#000">Posted by-->
<!--                            <a href="{{url_for('about')}}">{{post.author.username}}</a>-->
<!--                            on {{post.date}} </p>>-->
                    {% if current_user.id == 1 %}
                    <p class="post-meta" style="color:#000">
                        <a href="{{url_for('delete_post', post_id=post.id) }}">âœ˜</a>
                    </p>
                    {% endif %}
                </div>
            </div>
        </div>

            {% endfor %}

            <!-- New Post -->
            {% if current_user.id == 1 %}
            <div class="clearfix">
                <a class="btn btn-primary float-right" href="{{url_for('add_new_post')}}">Create New Post</a>
            </div>
            {% endif %}
    </div>
</div>

<hr>
